plugins: rubocop-rake
AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable
  Exclude:
    - "node_modules/**/*"
    - "tmp/**/*"
    - "vendor/**/*"
    - ".git/**/*"
    - "test/_plugins/jekyll_sqlite_generator.rb"
    - "docs/**/*"
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/AbcSize:
  Max: 20
Metrics/MethodLength:
  Max: 100